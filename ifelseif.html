<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt("Enter marks")
        var grade;

        if(score>=90){
            grade = "A"
        }
        else if(score>=75){
            grade = "B"
        }
        else if(score>=60){
            grade = "C"
        }
        else if(score>=50){
            grade = "D"
        }
        else if(score>=35){
            grade = "E"
        }
        else{
            grade = "F"
        }
        document.write("your marks is: " + score + " " +"grade: " +grade)
    </script>
</body>
</html>
